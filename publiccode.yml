  it:
    features:
      - chatbot
      - integrazione webservice
      - pannello di controllo per la configurazione
    genericName: Plone addon
    longDescription: >
      Plugin per Plone che abilita un'interfaccia chatbot nel sito web che
      comunica con un servizio remoto.


      Dove viene attivato, l'utente troverà un bottone in basso a destra da cui
      si aprirà una finestra modale con la chat del servizio.


      C'è un pannello di controllo dove si possono configurare:


      - l'endpoint del servizio remoto

      - le credenziali ed il token del servizio remoto

      - il path dove mostrare il chatbot (per limitarlo a una porzione di sito,
      altrimenti sarà visibile ovunque)

      - le etichette personalizzabili della chat e il logo.


      L'interfaccia di chat può essere inoltre facilmente personalizzabile con
      il CSS nel vostro tema custom.
    shortDescription: Interfaccia per ChatBot che utilizza servizi web remoti
